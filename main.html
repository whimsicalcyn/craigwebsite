     <script>
      function fixNav() {
        if (window.pageYOffset > 43 ) {
          document.getElementById('navigation').style.position = "fixed"
          document.getElementById('navigation').style.top = 0
          document.getElementById('content').style.marginTop = "42px"

          document.getElementById('navigation').style.position = ""

      }
